<html>

<head>
    <title>New WhatsApp Conversation</title>
</head>

<body>
    <h1>Open new WhatsApp conversations without having to create new contacts</h1>
    <p>Enter the phone number that you wish to open a conversation on WhatsApp.</p>
    <p>For example: +55 51 9 1234-5678</p>
    <form action="https://api.whatsapp.com/send" method="get">
        <input type="text" name="phone" />
        <button>Open new conversation</button>
    </form>
</body>

</html>
